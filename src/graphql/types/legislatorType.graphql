type Legislator {
  id: Int!
  nome: String!
  uri: String!
  siglaPartido: String!
  uriPartido: String!
  siglaUf: String!
  idLegislatura: Int!
  urlFoto: String!
  partido: [Party]
}

type Query {
  legislators(
    nome: String
    ordenarPor: String
    siglaPartido: String
  ): [Legislator]
}