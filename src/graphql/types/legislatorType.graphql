type Legislator {
  id: Int!
  uri: String!
  nome: String!
  siglaPartido: String!
  uriPartido: String!
  siglaUf: String!
  idLegislatura: Int!
  urlFoto: String!
  partido: [Party]
}

type Query {
  legislators(
    id: String
    nome: String
    idLegislatura: Int
    siglaUf: String
    siglaPartido: String
    siglaSexo: String
    pagina: Int
    itens: Int
    ordenarPor: String

  ): [Legislator]
}